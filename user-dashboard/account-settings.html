<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Prone Sale</title>
    <link rel="stylesheet" href="help-support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <!-- Main Content -->
        <div class="main-content">
            <h1 class="page-title">Account Settings</h1>
            
            <!-- Email Section -->
            <div class="settings-section">
                <div class="settings-card">
                    <h3 class="section-title">Email address</h3>
                    <div class="email-info">
                        <span class="email-text">Your email address is gabriel.esposito@realestate.com</span>
                        <a href="#" class="change-link">Change</a>
                    </div>
                </div>
            </div>

            <!-- Password Section -->
            <div class="settings-section">
                <div class="settings-card">
                    <h3 class="section-title">Password</h3>
                    <div class="password-form">
                        <div class="password-fields">
                            <div class="input-group">
                                <input type="password" class="password-input" placeholder="Current Password">
                                <button class="toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="input-group">
                                <input type="password" class="password-input" placeholder="New Password">
                                <button class="toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="password-reset">
                            <a href="#" class="reset-link">Can't remember your password? Reset password</a>
                        </div>
                        <button class="change-password-btn">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="account-settings.js"></script>
</body>
</html>
